<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Bap Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my
            <span class="font-semibold text-purple-600 ">Baap er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 mt-12 w-9/12 mx-auto p-8">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <input class="block w-9/12 px-8 py-3 mt-2" placeholder="Enter Your Email" type="email" name=""
                id="user-email">
            <input class="block w-9/12 px-8 py-3 mt-2" placeholder="Enter Your Password" type="password" name=""
                id="user-password">
            <button id="btn-submit"
                class="bg-purple-500 hover:bg-purple-600 py-3 rounded font-semibold text-white px-5 mt-3">Submit</button>
        </section>
    </main>
</body>

</html>
